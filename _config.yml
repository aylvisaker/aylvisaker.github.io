# Mandatory settings

name: The Very Good Blog of Interesting Things
paginate: 25
paginate_path: "/posts/page/:num/"
url: http://aylvisaker.github.io
blog_theme: light # dark

# Optional settings

discus_identifier:
ga_analytics: UA-88755650-1
rss_enabled: true
social:
  dribbble: #
  facebook: #
  flickr: #
  github: aylvisaker
  linkedin: #
  twitter: #aylvisaker
  email: aylvisaker@monmouthcollege.edu
  bitcoin: #
  reddit: aylvisaker

# Important settings (change at own risk)
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    coderay_line_numbers: table
  coderay_line_numbers: table
assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - rouge
permalink: posts/:slug
