# Mandatory settings

name: Andrew Ylvisaker
paginate: 25
paginate_path: "/posts/page/:num/"
url: http://aylvisaker.github.io # add site url http://example.com/
blog_theme: light # Or use dark

# Optional settings

discus_identifier: # Add your Disqus identifier
ga_analytics: UA-88755650-1 # Add your GA Tracking Id
rss_enabled: true # Change to false if not
social:
  dribbble: # Add your Dribbble handle
  facebook: # Add your Facebook handle
  flickr: # Add your Flickr handle
  github: aylvisaker # Add your GitHub handle
  linkedin: # Add your LinkedIn handle
  twitter: #aylvisaker # Add your Twitter handle
  email: aylvisaker@monmouthcollege.edu # Add your Email address
  bitcoin: # Add your Bitcoin link or address

# Important settings (change at own risk)
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    coderay_line_numbers: table
  coderay_line_numbers: table
assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - rouge
permalink: posts/:slug
